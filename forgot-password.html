<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="./img/ico/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joy of Faith - Forgot Password</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="js/navigation.js" defer></script>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
            position: relative;
        }
        .header, .main-navigation, .site-header {
            font-family: 'Poppins', Arial, sans-serif;
        }
        body::after {
            content: "";
            position: fixed;
            bottom: 2vw;
            right: 2vw;
            width: 60px;
            height: 60px;
            background: url('./img/ico/logo.png') no-repeat center center;
            background-size: contain;
            opacity: 0.50;
            pointer-events: none;
            z-index: 0;
        }
        .forgot-password-container {
            background: #fff;
            max-width: 300px;
            margin: 40px auto 0 auto;
            padding: 1.5rem 1rem 1.2rem 1rem;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(45, 78, 16, 0.10);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .forgot-password-container h2 {
            color: #2d4e10;
            font-weight: 600;
            margin-bottom: 1.1rem;
            font-size: 1.1rem;
            text-align: center;
        }
        .forgot-password-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .form-group label {
            font-size: 0.95rem;
            color: #2d4e10;
            margin-bottom: 0.4rem;
            font-weight: 500;
        }
        .form-group input {
            padding: 0.5rem 0.8rem;
            border: 1.5px solid #2d4e10;
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: 'Poppins', Arial, sans-serif;
            outline: none;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            border-color: #1e350a;
        }
        .reset-btn {
            background: #2d4e10;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.6rem 0;
            font-size: 1rem;
            font-family: 'Poppins', Arial, sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 0.5rem;
        }
        .reset-btn:hover {
            background: #24400d;
        }
        .back-to-login {
            margin-top: 0.7rem;
            text-align: center;
        }
        .back-to-login a {
            color: #2d4e10;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.98rem;
        }
        .back-to-login a:hover {
            text-decoration: underline;
        }
        .page-watermark {
            display: none !important;
        }
        @media (max-width: 600px) {
            .forgot-password-container {
                max-width: 92vw;
                margin: 18px auto 0 auto;
                padding: 0.7rem 0.3rem 1rem 0.3rem;
                border-radius: 10px;
            }
            .forgot-password-container h2 {
                font-size: 0.98rem;
            }
            .form-group input {
                font-size: 0.93rem;
                padding: 0.4rem 0.6rem;
            }
            body::after {
                width: 34px;
                height: 34px;
                bottom: 1vw;
                right: 1vw;
            }
        }
        @media (max-width: 350px) {
            .forgot-password-container {
                padding: 0.2rem 0.1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="main-navigation">
            <div class="container">                
                <header class="site-header">
                    <div class="logo">
                        <ul>
                            <li>
                                <a href="/">
                                    <img src="img/ico/logo.png" alt="Joy of Faith logo">
                                </a>
                            </li>
                            <li>
                                <div class="logo-text">
                                    <h2>
                                        Joy of Faith<br>
                                        North Caloocan
                                    </h2>
                                </div>
                            </li>
                        </ul>
                    </div>                    
                    <button class="menu-toggle" aria-label="Toggle menu">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <rect y="4" width="24" height="2" fill="#2d4e10"/>
                            <rect y="11" width="24" height="2" fill="#2d4e10"/>
                            <rect y="18" width="24" height="2" fill="#2d4e10"/>
                        </svg>
                    </button>
                    <nav class="nav-menu">                        
                        <ul class="nav-links">
                            <li style="--i: 1">
                                <a href="index.html" class="active">Home</a>
                            </li>
                            <li style="--i: 2">
                                <a href="events.html">Events</a>
                            </li>
                            <li style="--i: 3">
                                <a href="history.html">History</a>
                            </li>
                            <li style="--i: 4">
                                <a href="blog.html">Blog / News</a>
                            </li>
                            <li style="--i: 5">
                                <a href="about.html">About Us</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="logbot">
                        <a href="login.html">
                            <img src="./img/ico/profile.png" alt="Profile" style="height: 30px; width: 30px;">
                        </a>
                    </div>
                    <div class="mobile-overlay"></div>
                </header>
            </div>
        </nav>
    </header>

    
        <div class="forgot-password-container">
            <h2>Reset Password</h2>
            <form class="forgot-password-form" onsubmit="return handleResetPassword(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <button type="submit" class="reset-btn">Send Reset Link</button>
            </form>
            <div class="back-to-login">
                <a href="login.html">Back to Login</a>
            </div>
        </div>

        <img src="./img/ico/logo.png" alt="Logo" class="page-watermark">

        <script>
            function handleResetPassword(event) {
                event.preventDefault();
                const email = document.getElementById('email').value;
                
                if (email) {
                    alert('If an account exists with this email, you will receive password reset instructions.');
                    window.location.href = 'login.html';
                } else {
                    alert('Please enter your email address');
                }
                return false;
            }
        </script>

</body>
</html>
