<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joy of Faith - Login</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="js/navigation.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Login Page Responsive Styles */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
            position: relative;
        }
        body::after {
            content: "";
            position: fixed;
            bottom: 2vw;
            right: 2vw;
            width: 60px;
            height: 60px;
            background: url('./img/ico/logo.png') no-repeat center center;
            background-size: contain;
            opacity: 0.50;
            pointer-events: none;
            z-index: 0;
        }
        .login-container {
            background: #fff;
            max-width: 300px;
            margin: 40px auto 0 auto;
            padding: 1.5rem 1rem 1.2rem 1rem;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(45, 78, 16, 0.10);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container h2 {
            color: #2d4e10;
            font-weight: 600;
            margin-bottom: 1.1rem;
            font-size: 1.1rem;
            text-align: center;
        }
        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .form-group label {
            font-size: 0.95rem;
            color: #2d4e10;
            margin-bottom: 0.4rem;
            font-weight: 500;
        }
        .form-group input {
            padding: 0.5rem 0.8rem;
            border: 1.5px solid #2d4e10;
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: 'Poppins', Arial, sans-serif;
            outline: none;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            border-color: #1e350a;
        }
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 1.7rem;
            cursor: pointer;
            color: #2d4e10;
            font-size: 1rem;
        }
        .forgot-password {
            text-align: right;
            margin-bottom: 0.5rem;
            font-size: 0.92rem;
        }
        .forgot-password a {
            color: #2d4e10;
            text-decoration: none;
            font-size: 0.98rem;
            transition: text-decoration 0.2s;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .login-btn {
            background: #2d4e10;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.6rem 0;
            font-size: 1rem;
            font-family: 'Poppins', Arial, sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: #24400d;
        }
        .register-link {
            margin-top: 0.7rem;
            text-align: center;
        }
        .register-link p {
            font-size: 0.95rem;
            color: #222;
        }
        .register-link a {
            color: #2d4e10;
            text-decoration: none;
            font-weight: 600;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .page-watermark {
            display: none !important;
        }
        @media (max-width: 600px) {
            .login-container {
                max-width: 92vw;
                margin: 18px auto 0 auto;
                padding: 0.7rem 0.3rem 1rem 0.3rem;
                border-radius: 10px;
            }
            .login-container h2 {
                font-size: 0.98rem;
            }
            .form-group input {
                font-size: 0.93rem;
                padding: 0.4rem 0.6rem;
            }
            .password-toggle {
                top: 1.4rem;
                font-size: 0.95rem;
            }
            body::after {
                width: 34px;
                height: 34px;
                bottom: 1vw;
                right: 1vw;
            }
        }
        @media (max-width: 350px) {
            .login-container {
                padding: 0.2rem 0.1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="main-navigation">
            <div class="container">                
                <header class="site-header">
                    <div class="logo">
                        <ul>
                            <li>
                                <a href="/">
                                    <img src="img/ico/logo.png" alt="Joy of Faith logo">
                                </a>
                            </li>
                            <li>
                                <div class="logo-text">
                                    <h2>
                                        Joy of Faith<br>
                                        North Caloocan
                                    </h2>
                                </div>
                            </li>
                        </ul>
                    </div>                    
                    <button class="menu-toggle" aria-label="Toggle menu">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <rect y="4" width="24" height="2" fill="#2d4e10"/>
                            <rect y="11" width="24" height="2" fill="#2d4e10"/>
                            <rect y="18" width="24" height="2" fill="#2d4e10"/>
                        </svg>
                    </button>
                    <nav class="nav-menu">                        
                        <ul class="nav-links">
                            <li style="--i: 1">
                                <a href="index.html">Home</a>
                            </li>
                            <li style="--i: 2">
                                <a href="events.html">Events</a>
                            </li>
                            <li style="--i: 3">
                                <a href="history.html">History</a>
                            </li>
                            <li style="--i: 4">
                                <a href="blog.html">Blog / News</a>
                            </li>
                            <li style="--i: 5">
                                <a href="about.html">About Us</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="logbot">
                        <a href="login.html">
                            <img src="./img/ico/profile.png" alt="Profile" style="height: 30px; width: 30px;">
                        </a>
                    </div>
                    <div class="mobile-overlay"></div>
                </header>
            </div>
        </nav>
    </header>
        <div class="login-container">
            <h2>Login to Your Account</h2>
            <form class="login-form" onsubmit="return validateLogin(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                    <i class="bi bi-eye-slash password-toggle" onclick="togglePassword('password', this)"></i>
                </div>
                <div class="forgot-password">
                    <a href="forgot-password.html">Forgot password?</a>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="register-link">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </div>

        <script>
            function validateLogin(event) {
                event.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Basic validation
                if (email && password) {
                    // Add your actual login validation here
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Please fill in all fields');
                }
                return false;
            }

            function togglePassword(inputId, icon) {
                const input = document.getElementById(inputId);
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('bi-eye-slash');
                    icon.classList.add('bi-eye');
                } else {
                    input.type = 'password';
                    icon.classList.remove('bi-eye');
                    icon.classList.add('bi-eye-slash');
                }
            }
        </script>
</body>
</html>
